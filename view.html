<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Day-Yumm Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Day-Yumm Restaurant</h1>
            <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
            <hr>
            <a href="/">
                <button class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-eye-open"></span> Home</button>
            </a>
            <a href="/make">
                <button class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-plus"></span> Make Reservation</button>
            </a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Reservations</strong>
                        </h3>
                    </div>
                    <div class="panel-body" id="reservation-section">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Waitlist</strong>
                        </h3>
                    </div>
                    <div class="panel-body" id="waitlist-section">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $.get("/api/reservations", function (data) {
            for (var i = 0; i < data.length; i++) {
                var waitlistSection = $("<div>");
                var tableNumber = i + 1;
                waitlistSection.addClass("well");
                waitlistSection.attr("id", "reservation-well-" + i);
                $("#reservation-section").append(waitlistSection);
                $("#reservation-well-" + i).append("<h2>" + tableNumber + " " + data[i].display_name + "</h2>");
                
            }
        });
        $.get("/api/waitlist", function (data) {
            for (var i = 0; i < data.length; i++) {
                var waitlistSection = $("<div>");
                var tableNumber = i + 1;
                waitlistSection.addClass("well");
                waitlistSection.attr("id", "waitlist-well-" + i);
                $("#waitlist-section").append(waitlistSection);
                $("#waitlist-well-" + i).append("<h2>" + tableNumber + " " + data[i].display_name + "</h2>");
                
            }
        });
    </script>
</body>
</html>
