<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Day-Yum - Reservations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Day-Yum Restaurant</h1>
      <h3>The greatest way to get married and reach enlightenment through food!</h3>
      <hr>
      <a href="/view"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Reseravtions</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="display_name">Display Name</label>
                <input type="text" class="form-control" id="display_name">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Add to Reservations</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newreservation = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        display_name: $("#display_name").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/reservations", newreservation)
        .then(function(data) {
          console.log("make.html", data);
          alert("Adding Reservation to the Waitlist...");
        });
    });
  </script>

</body>
</html>
